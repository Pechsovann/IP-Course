<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./038 Grid.css" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/8c03c9aa36.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand:300,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="homepage-box">
      <div class="row">
        <ul class="navbar">
          <li style="font-size: 1.2em; font-weight:600;">Home</li>
          <li><a href="./myPost.html">My Posts</a></li>
        </ul>
      </div>
      <h1>Welcome to my blog!</h1>
      <div class="impression-table">
        <div class="row">
          <h3 class="impression-title">Total Impression</h3>
          <form action="#">
            <select name="" id="">
              <option value="this_month">This month</option>
              <option value="last_month">Last month</option>
              <option value="last_few_month">Last few months</option>
              <option value="last_year">Last year</option>
            </select>
          </form>
        </div>
        <div class="row impression-row">
          <div class="col span-1-of-3 col-box">
            <i class="fas fa-users big-icon"></i>
            <h3>390 visitors</h3>
          </div>
          <div class="col span-1-of-3 col-box">
            <i class="fas fa-thumbs-up big-icon"></i>
            <h3>28 likes</h3>
          </div>
          <div class="col span-1-of-3 col-box">
            <i class="fas fa-thumbs-down big-icon"></i>
            <h3>12 dislikes</h3>
          </div>
        </div>
      </div>
      <div class="history">
        <h3>Visitor's history</h3>
        <table>
          <tr>
            <th>Time</th>
            <th>Visiting page</th>
            <th>Impression</th>
            <th>visiting device</th>
          </tr>
          <tr>
            <td>Yesterday 3pm</td>
            <td>Homepage</td>
            <td>good</td>
            <td>Chrome</td>
          </tr>
          <tr>
            <td>Yesterday 5pm</td>
            <td>Post 1</td>
            <td>good</td>
            <td>iPad</td>
          </tr>
          <tr>
            <td>Today 7am</td>
            <td>Post 2</td>
            <td></td>
            <td>Firefox</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
